<div class="big-card-container">
  <div class="big-card-photo">
    <img
      src="{{photoCover}}"
    />
  </div>
  <div class="big-card-content">
    <p class="big-card-date">{{cardDate}}</p>
    <h1><a [routerLink]="['content', Id]" class="big-card-title">{{cardTitle}}</a></h1>
    <p class="big-card-description">
      {{cardDescription}}
    </p>
  </div>
</div>
