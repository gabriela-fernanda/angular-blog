<div class="small-card-container">
  <div class="small-card-photo">
    <img
      src="{{photoCover}}"
      alt=""
    />
  </div>
  <div class="small-card-content">
    <p class="small-card-date">{{cardDate}}</p>
    <h1 class="small-card-title"><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
    <p class="small-card-description">
      {{cardDescription}}
    </p>
  </div>
</div>
